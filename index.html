<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="./imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main class="contenedor-principal">    
        <div class="zona-entrada">
            <textarea id="area-texto-desencriptar" class="area-texto" placeholder="Ingrese el texto aquí..."></textarea>
            <p>⚠️Solo letras minúsculas y sin acentos</p>
            <div>
                <button id="boton-encriptar" class="boton boton__oscuro" onclick="encriptar();">Encriptar</button>
                <button id="boton-desencriptar" class="boton" onclick="desencriptar();">Desencriptar</button>
            </div>
        </div>
        <div class="zona-salida">
                <textarea id="area-texto-listo" class="area-texto" disabled></textarea>
                <img src="./imagenes/Muñeco.png" id="dibujo" alt="Muñeco mirando por una lupa">
                <p class="texto titulo">Ningún mensaje fue encontrado</p>
                <p class="texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="boton-copiar" class="boton">Copiar</button>
        </div>
    </main>
    <footer>
        <p>Hecho por José Daniel Pinzón Angulo</p>
    </footer>
    <script src="./scripts/app.js"></script>
</body>
</html>
