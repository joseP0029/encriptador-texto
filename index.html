<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="./imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <textarea name="zona-desencriptar" id="area-texto-desencriptar" placeholder="Ingrese el texto aquí..."></textarea>
        <p>Solo letras minúsculas y sin acentos</p>
        <div>
            <button id="boton-encriptar" onclick="encriptar();">Encriptar</button>
            <button id="boton-desencriptar" onclick="desencriptar();">Desencriptar</button>
        </div>
    </main>
    <aside>
        <div>
            <textarea name="zona-texto" id="area-texto-listo" disabled></textarea>
            <img src="./imagenes/Muñeco.png" alt="Muñeco mirando por una lupa">
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="boton-copiar">Copiar</button>
        </div>
    </aside>
    <footer>
        <p>Hecho por José Daniel Pinzón Angulo</p>
    </footer>
    <script src="./scripts/app.js"></script>
</body>
</html>
